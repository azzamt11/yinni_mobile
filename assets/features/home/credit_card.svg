<svg width="200" height="200" viewBox="-4 -1 35 36" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A0B5D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4D7191;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.8" />
      <feOffset dx="1.2" dy="1.2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect 
    x="3" y="10" width="22" height="14" rx="2" 
    fill="url(#amexGradient)" 
    filter="url(#shadow)"
    stroke="#2C3E50"
    stroke-width="0.5"
  />

  <circle cx="9" cy="17" r="3.5" fill="#2C3E50" opacity="0.2" />
  <path d="M8 15.5C8 15.5 10.5 15.5 11.5 17C12.5 18.5 10 19.5 10 19.5" stroke="#2C3E50" stroke-width="0.5" opacity="0.4" />

  <rect x="14" y="15" width="8" height="1" rx="0.5" fill="white" opacity="0.5" />
  <rect x="14" y="17" width="6" height="1" rx="0.5" fill="white" opacity="0.5" />

  <rect x="5.5" y="12.5" width="2.5" height="2" rx="0.3" fill="#E2E8F0" opacity="0.8" />
</svg>