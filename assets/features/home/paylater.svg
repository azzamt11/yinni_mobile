<svg width="200" height="200" viewBox="-3 -2 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="payGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48C6EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6F86D6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.8" />
      <feOffset dx="1.2" dy="1.2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect 
    x="4" y="8" width="18" height="12" rx="2" 
    fill="url(#payGradient)" 
    filter="url(#shadow)"
    stroke="#2C5282"
    stroke-width="0.5"
  />

  <rect x="4" y="11" width="18" height="3" fill="#2C5282" opacity="0.3" />

  <circle cx="20" cy="18" r="4.5" fill="white" stroke="#2C5282" stroke-width="0.5" />
  <path d="M20 15.5V18L21.5 19" stroke="#2C5282" stroke-width="0.8" stroke-linecap="round" stroke-linejoin="round" />
</svg>