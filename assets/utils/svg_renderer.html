<!DOCTYPE html>
<html>
<head>
    <title>SVG Command Renderer</title>
    <style>
        body { font-family: sans-serif; display: flex; gap: 20px; padding: 20px; background: #f4f4f4; }
        textarea { width: 300px; height: 400px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
        .preview { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex-grow: 1; text-align: center; }
        svg { border: 1px dashed #ddd; max-width: 100%; height: auto; }
    </style>
</head>
<body>

    <div>
        <h3>Input Commands</h3>
        <textarea id="input" oninput="render()">
Move(70, 240)
Line(210, 110)
Line(300, 120)
Line(310, 210)
Line(180, 350)
Close()

StrokeWidth(1)
Color(111111)

Circle(150, 230, radius=2)
Circle(230, 220, radius=2)

Move(180, 180)
Line(200, 280)</textarea>
    </div>

    <div class="preview">
        <h3>SVG Preview</h3>
        <div id="svgContainer"></div>
    </div>

<script>
function render() {
    const text = document.getElementById('input').value;
    const lines = text.split('\n');
    
    let svgInner = "";
    let currentPath = "";
    let color = "#000000";
    let strokeWidth = 2;
    let strokeLinecap = "butt";
    let strokeLinejoin = "miter";

    let svgWidth = 400;
    let svgHeight = 400;

    const flushPath = () => {
        if (currentPath.trim() !== "") {
            svgInner += `
                <path 
                    d="${currentPath}"
                    stroke="${color}"
                    stroke-width="${strokeWidth}"
                    stroke-linecap="${strokeLinecap}"
                    stroke-linejoin="${strokeLinejoin}"
                    fill="none"
                />
            `;
            currentPath = "";
        }
    };

    lines.forEach(line => {
        const parts = line.match(/[-+]?\d*\.\d+|\d+|[a-zA-Z]+/g);
        if (!parts) return;

        const cmd = parts[0];
        const vals = parts.slice(1).map(Number);

        if (cmd === "Move") {
            currentPath += `M ${vals[0]} ${vals[1]} `;
        }
        else if (cmd === "Line") {
            currentPath += `L ${vals[0]} ${vals[1]} `;
        }
        else if (cmd === "Close") {
            currentPath += `Z `;
        }
        else if (cmd === "StrokeWidth") {
            flushPath();
            strokeWidth = vals[0];
        }
        else if (cmd === "Color") {
            flushPath();
            color = "#" + parts[1];
        }
        else if (cmd === "StrokeLinecap") {
            flushPath();
            strokeLinecap = parts[1]; // butt | round | square
        }
        else if (cmd === "StrokeLinejoin") {
            flushPath();
            strokeLinejoin = parts[1]; // miter | round | bevel
        }
        else if (cmd === "Width") {
            svgWidth = vals[0];
        }
        else if (cmd === "Height") {
            svgHeight = vals[0];
        } else if (cmd === "Circle") {
            flushPath();

            // Extract named parameters (radius=, color=, width=)
            const args = {};
            const matches = line.match(/(\w+)\s*=\s*([#\w.]+)/g) || [];

            matches.forEach(pair => {
                const [key, value] = pair.split('=');
                args[key.trim()] = value.trim();
            });

            // Positional numbers: cx, cy
            const numbers = line.match(/[-+]?\d*\.\d+|\d+/g).map(Number);
            const cx = numbers[0];
            const cy = numbers[1];

            const r = args.radius ? Number(args.radius) : 2;
            const fill = args.color ? "#" + args.color : color;
            const strokeW = args.width ? Number(args.width) : strokeWidth;

            svgInner += `
                <circle 
                    cx="${cx}" 
                    cy="${cy}" 
                    r="${r}"
                    fill="${fill}"
                    stroke="${fill}"
                    stroke-width="${strokeW}"
                />
            `;
        }
    });

    flushPath();
    document.getElementById('svgContainer').innerHTML = 
        `<svg width="${svgWidth}" height="${svgHeight}" viewBox="0 0 ${svgWidth} ${svgHeight}">${svgInner}</svg>`;
}

render(); // Initial draw
</script>
</body>
</html>
